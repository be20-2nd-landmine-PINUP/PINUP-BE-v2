<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.nickname} + '님의 프로필 - PIN-UP'">프로필</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .profile-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            padding: 40px 30px;
            width: 340px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-4px);
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #eee;
            margin-bottom: 15px;
        }

        .nickname {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 4px;
        }

        .name {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .email {
            font-size: 13px;
            color: #999;
            margin-bottom: 15px;
        }

        .status {
            display: inline-block;
            background: #0ba29d;
            color: white;
            border-radius: 20px;
            padding: 5px 14px;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-block { background: #ff5a5f; }
        .btn-block:hover { background: #e0484d; }

        .btn-unblock { background: #9e9e9e; }
        .btn-unblock:hover { background: #7f8c8d; }
    </style>
</head>

<body>
<div class="profile-card">

    <!-- 프로필 이미지 (기본 이미지로 대체 가능) -->
    <img th:src="@{/images/default_profile.png}" alt="프로필 이미지" class="profile-img">

    <div class="nickname" th:text="${user.nickname}">jihyepark</div>
    <div class="name" th:text="${user.name}">박연수</div>
    <div class="email" th:text="${user.email}">yeonsoo@example.com</div>
    <div class="status" th:text="${user.status}">ACTIVE</div>

    <div class="btn-group">
        <form th:action="@{'/users/' + ${user.userId} + '/block'}" method="post">
            <button class="btn btn-block" type="submit">차단</button>
        </form>
        <form th:action="@{'/users/' + ${user.userId} + '/unblock'}" method="post">
            <button class="btn btn-unblock" type="submit">해제</button>
        </form>
    </div>

</div>
</body>
</html>
