<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIN-UP 홈</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />

    <!-- sidebar style -->
    <link rel="stylesheet" href="/css/sidebar.css">

    <style>
        :root {
            --bg-light: #F5F5F5;
            --primary: #1A8CFF;
            --accent: #3AC45D;
            --card-bg: #FFFFFF;
            --radius-xl: 26px;
            --shadow-soft: 0 14px 40px rgba(0, 0, 0, 0.08);
            --text-main: #121212;
            --text-sub: #555;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-main);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 전체 레이아웃 */
        .layout {
            display: flex;
            height: 100vh;
            overflow: visible;
        }

        /* 메인 */
        .main {
            flex: 1;
            padding: 26px 32px 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }


        /* 반응형 */
        @media (max-width: 1080px) {
            .layout {
                flex-direction: column;
            }

            .main {
                padding: 20px;
            }

        }

    </style>
</head>

<body>
<div class="layout">

    <!-- Sidebar -->
    <div th:replace="common/sidebar :: sidebar"></div>

    <!-- Main -->
    <main class="main">

    </main>
</div>

<script defer src="/js/sidebar.js"></script>
</body>
</html>
